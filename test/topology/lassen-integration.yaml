        node_local_path: set_by_deepdrivemd
machine_learning_stage:
    pre_exec:
    - . /etc/profile.d/conda.sh
    - module load gcc/7.3.1
    - module load cuda/10.1.243
    - export LANG=en_US.utf-8
    - export LC_ALL=en_US.utf-8
    - export HDF5_USE_FILE_LOCKING=FALSE
    - conda activate /p/gpfs1/brace3/envs/conda-pytorch
    - export LD_LIBRARY_PATH=/usr/workspace/cv_ddmd/lee1078/anaconda/envs/cuda/targets/ppc64le-linux/lib/:$LD_LIBRARY_PATH
    - unset CUDA_VISIBLE_DEVICES
    - export OMP_NUM_THREADS=4
    executable:
    - cat /dev/null; jsrun -n 1 -g 4 -a 4 -c 40 -d packed /p/gpfs1/brace3/src/DeepDriveMD-pipeline/deepdrivemd/models/aae/bin/lassen.sh
