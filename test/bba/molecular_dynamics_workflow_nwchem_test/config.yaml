          - - 3
            - 3
          - - 3
            - 3
          - - 3
            - 3
          - - 3
            - 3
        conv_filters:
          - 64
          - 64
          - 64
          - 64
        conv_layers: 4
        conv_strides:
          - - 1
            - 1
          - - 2
            - 2
          - - 1
            - 1
          - - 1
            - 1
        dense_dropouts:
          - 0.4
        dense_layers: 1
        dense_neurons:
          - 128
        epochs: 50
        final_shape:
          - 28
          - 28
          - 1
        initial_shape:
          - 28
          - 28
        latent_dim: 10
        max_loss: 100
        max_steps: 2000
        min_step_increment: 1000
        shuffle: true
